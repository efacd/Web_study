<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #grid {
            border: 5px solid pink;
            display: grid;
            /* 첫번째 칼럼은 150px부피를 갖고, 두 번째 칼럼은 나머지 공간을 다 쓴다는 의미 */
            /* fr로 사용 비율을 표시 */
            grid-template-columns: 150px 1fr;
        }
        div {
            border: 5px solid gray;
        }
    </style>
</head>
<body>
<div id="grid">
    <div>NAVIGATION</div>
    <div>ARTICLE</div>
</div>
</body>
</html>
