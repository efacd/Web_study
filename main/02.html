            <h2>CSS란 무엇인가?</h2>

            <p>CSS는 페이지의 스타일을 관리하는 부분입니다. 다양한 스타일을 적용시킬 수 있으며, 인터넷에서 찾아서
                원하는 스타일의 CSS를 적용시킬 수도 있습니다.</p> <p>그리고 클래스를 각 태그마다 적용하여
            해당 클래스의 데이터들만 특정한 스타일로 변경하는 작업도 수행할 수 있습니다. 이것으로 CSS 설명을 마치겠습니다.</p>
